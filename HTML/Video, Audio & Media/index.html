<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video, Audio & Media - HTML</title>
  </head>
  <body>
    <video
      src="video.mp4"
      height="500"
      controls
      loop
      poster="thumbnail.png"
      autoplay
      muted
    ></video>
    <audio src="sachin.mp3" controls autoplay muted></audio>
    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>
    <img src="img.svg" alt="My Svg Image" />
    <iframe
      src="https://www.codewithharry.com/tutorial/html-iframes/"
      width="350"
      height="500"
    ></iframe>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XZwBNDGuWGU?si=64ofo_zKFTDV4WJP"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <!-- Quick Quiz  -->
    <!-- Create a website which shows videos of different category and audios of different categories.
    You can use YouTube videos in an iframe using YouTube's embedding feature -->
  </body>
</html>
