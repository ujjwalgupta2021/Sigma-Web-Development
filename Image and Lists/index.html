<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image and Lists - HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img height="230" src="image.png" alt="Train Image" />
    <table>
      <caption>
        Employee Details
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Fav Language</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Master</td>
          <td>Programmer</td>
          <td>JavaScript</td>
        </tr>

        <tr>
          <td colspan="2">Sam</td>
          <td rowspan="2">Java</td>
        </tr>
        <tr>
          <td colspan="2">Sam</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Sam</td>
          <td colspan="2">foot</td>
        </tr>
      </tfoot>
    </table>
    <ul type="circle">
      <li>Harry</li>
      <li>Rohan</li>
      <li>Shubham</li>
    </ul>
    <ol type="I">
      <li>Harry</li>
      <li>Rohan</li>
      <li>Shubham</li>
    </ol>
  </body>
</html>
